<html>
<head>
	<!--[if IE]><script src="js/explorercanvas/excanvas.js"></script><![endif]-->
	<script src="../js/jsgamesoup.js"></script>
	<script src="../js/random.js"></script>
	<script src="../js/sprite.js"></script>
	<script src="../js/collisions.js"></script>
	<script src="main.js"></script>
</head>
<style>
	html, body {
		margin: 0px;
		padding: 0px;
		overflow: hidden;
	}
	div {
		width: 100%;
		height: 100%;
		position: absolute;
		top: -1px;
		left: -1px;
	}
	#gameover {
		padding-top: 50px;
		background: white;
		text-align: center;
		font-family: Arial;
		display: none;
		position: absolute;
		top: 0px;
		left: 0px;
	}
	#gameover a {
		text-decoration: none;
		color: blue;
	}
</style>
<body onload="launch()">
<div id="surface"></div>
<div id="gameover"><p><h1>GAME OVER!</h1></p><p><a href="javascript:window.location.reload();">play again</a></p></div>
</body>
</html>
