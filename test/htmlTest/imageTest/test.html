<html>
<head>
<title>Image test</title>
<script>
function draw() {
	var ctx = document.getElementById('canvas').getContext('2d');

	{	var img1 = new Image();
		img1.src = 'rhino.bmp';
		// Setting the width of the image doesn't affect canvas's drawImage
		img1.width = 123;
		img1.onload = function() {
			ctx.drawImage(img1, 0, 0);
		}
	}

	{	var img2 = new Image();
		img2.src = 'rhino.jpg';
		img2.onload = function() {
			ctx.drawImage(img2, 40, 40);
		}
	}

	{	var img3 = new Image();
		img3.src = 'rhino_gray.jpg';
		img3.onload = function() {
			ctx.drawImage(img3, 80, 80);
		}
	}

	{	var img4 = new Image();
		img4.src = 'rhino.png';
		img4.onload = function() {
			ctx.drawImage(img4, 120, 120);
		}
	}

	{	var img5 = new Image();
		img5.src = 'rhino_gray.png';
		img5.onload = function() {
			ctx.drawImage(img5, 160, 160);
		}
	}
}
</script>
</head>
<body onload="draw();">
	<canvas id="canvas" width="600" height="600" frontBufferOnly="true"></canvas>
</body>
</html>
